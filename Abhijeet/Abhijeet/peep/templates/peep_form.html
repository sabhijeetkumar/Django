{% extends "layout.html" %}

{% block title %}
Create/Edit Peep
{% endblock %}

{% block content %}

<h1 class="text-center mt-4">{{ form_title }}</h1>

<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{{ submit_button }}</button>
        <a href="{% url 'list_peeps' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
