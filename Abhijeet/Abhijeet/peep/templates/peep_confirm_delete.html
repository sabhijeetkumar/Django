{% extends "layout.html" %}

{% block title %}
Confirm Delete
{% endblock %}

{% block content %}

<h1 class="text-center mt-4">Confirm Delete</h1>
<p class="text-center">Are you sure you want to delete this peep?</p>

<div class="d-flex justify-content-center gap-3">
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
    <a href="{% url 'list_peeps' %}" class="btn btn-secondary">Cancel</a>
</div>

{% endblock %}
